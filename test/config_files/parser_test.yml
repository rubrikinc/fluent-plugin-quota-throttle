quotas:
- name: quota1
  description: first quota
  group_by:
  - group1.a
  match_by:
    group1.a: value1
  bucket_size: 100
  duration: 1m
  action: drop
- name: quota2
  description: second quota
  group_by:
  - group1.a
  - group1.b
  match_by:
    group1.a: value2
    group1.b: value3
  bucket_size: 200
  duration: 120s
  action: reemit
- name: quota3
  description: third quota with fallback
  group_by:
  - group1.a
  match_by:
    group1.a: value3
  bucket_size: 500
  duration: 10m
  action: fallback
  fallback_quota:
    bucket_size: 25
    duration: 60s
default:
  description: default quota
  group_by:
    - group1.a
  bucket_size: 300
  duration: 3m
  action: reemit
