quotas:
  - name: quota1
    description: first quota
    group_by:
      - group1.a
    match_by:
      group1.a: value1
    bucket_size: 5
    duration: 60s
    action: drop
  - name: quota2
    description: second quota
    group_by:
      - group1.a
      - group1.b
    match_by:
      group1.a: value2
      group1.b: value3
    bucket_size: 6
    duration: 120s
    action: reemit
  - name: quota3
    description: third quota
    group_by:
      - group1.a
      - group1.b
    match_by:
      group1.a: value4
      group1.b: value5
    bucket_size: 5
    duration: 5s
    action: drop
  - name: quota4
    description: fourth quota
    group_by:
      - group1.a
      - group1.b
    match_by:
      group1.a: value5
      group1.b: value6
    bucket_size: 5
    duration: 5s
    action: drop
    use_approx_rate: true
  - name: quota_fallback
    description: quota with fallback
    group_by:
      - group1.a
    match_by:
      group1.a: value_fallback
    bucket_size: 3
    duration: 60s
    action: fallback
    fallback_quota:
      bucket_size: 2
      duration: 60s
  - name: quota_fallback_2
    description: second quota with fallback
    group_by:
      - group1.a
    match_by:
      group1.a: value_fallback_2
    bucket_size: 2
    duration: 60s
    action: fallback
    fallback_quota:
      bucket_size: 1
      duration: 60s
default:
  description: default quota
  group_by:
    - group1.a
  bucket_size: 4
  duration: 180s
  action: reemit
