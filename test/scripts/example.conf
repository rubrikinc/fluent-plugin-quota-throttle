<source>
  @type forward
  port 24224
</source>

<source>
    @type prometheus
    port 24231
</source>

<filter test.**>
  @log_level debug
  @type quota_throttle
  path example.yml
  warning_delay 30
  enable_metrics true
  <labels>
   user_id $.user_id
  </labels>
</filter>

<match **>
  @type stdout
</match>