default:
  action: drop
  bucket_size: 100
  duration: 60
  group_by:
    - "worker"

quotas:
  - name: "Quota1"
    action: reemit
    bucket_size: 10
    duration: 60
    group_by:
      - "user_id"
    match_by:
      user_id: "user1"
  - name: "Quota2"
    action: drop
    bucket_size: 5
    duration: 30
    group_by:
      - "ip"
    match_by:
        ip: "ip1"